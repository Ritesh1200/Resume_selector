<html>
  <head>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div style="margin-left: 92vh;
       margin-top: 17vh;">
       <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Name :</label>
          <input type="text" name= "username"  id="exampleInputEmail1"  placeholder="Enter name">
        </div><br>
        <div class="form-group">
          <label for="exampleInputPassword1">Resume :</label>
          <input type="file" name ="resume"  id="exampleInputPassword1" placeholder="Upload">
        </div><br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      {% if response%}
        {{response}}
      {% endif %}
    </div>
  </body>
</html>
